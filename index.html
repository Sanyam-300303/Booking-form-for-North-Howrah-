<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Access - North Howrah Group</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* Background */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      color: #333;
    }

    /* Greeting */
    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff4d6d, #ff7f50, #ffa500);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      letter-spacing: 3px;
      animation: bounce 2.5s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Container */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 12px;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      z-index: 2;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      min-height: 24px;
      font-weight: bold;
    }

    .terms {
      font-size: 14px;
      color: #444;
      margin-top: 15px;
      text-align: left;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }

    /* North Howrah Group (footer text, less shiny classy style) */
    .north-howrah {
      margin-top: 30px;
      font-size: 32px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #405060, #506070, #607080);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <!-- Greeting -->
  <div class="greeting">
    ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üôè
  </div>

  <!-- Booking Access Box -->
  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., nhwh01)" />
    <button onclick="checkBookingId()">Submit</button>

    <p id="errorMsg"></p>

    <div id="formContainer" style="display:none;">
      <h3>Booking Form</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8WKu_WQu9-K-XA0VZ9peP3vyuCocSA7mfHTlXqpWX-X0XIA/viewform?embedded=true" loading="lazy">
        Loading‚Ä¶
      </iframe>

      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required />
        <label for="termsCheckbox">
          We hereby confirm that all the information provided is accurate and complete to the best of our knowledge. We acknowledge that we have read, understood, and agree to abide by the terms and conditions set forth by the Sneh Prayas Yatra Committee. Furthermore, we understand that the Committee reserves the right to reject our application without providing any reason, and may modify the itinerary, route, or destinations at any time prior to the trip.
        </label>
      </div>
    </div>
  </div>

  <!-- Footer Text -->
  <div class="north-howrah">North Howrah Group</div>

  <!-- Script -->
  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 21; i++) {
      validBookingIds.push("nhwh" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const formContainer = document.getElementById("formContainer");

      if (validBookingIds.includes(enteredId)) {
        formContainer.style.display = "block";
        errorMsg.innerText = "";
      } else {
        formContainer.style.display = "none";
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>
</body>
</html>
