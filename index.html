<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Access - North Howrah Group</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      color: #333;
    }

    /* Greeting text - classy & funky */
    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 54px;
      font-weight: 900;
      color: #ff4d6d;
      background: linear-gradient(90deg, #ff4d6d, #ff7f50, #ffa500);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:
        0 0 10px #ff4d6d,
        0 0 20px #ff7f50,
        0 0 30px #ffa500;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 4px;
      text-transform: uppercase;
      user-select: none;
      animation: bounce 2.5s infinite ease-in-out;
      z-index: 10;
    }

    /* North Howrah text below form container */
    .north-howrah {
      margin-top: 30px;
      font-size: 40px;
      font-weight: 800;
      background: linear-gradient(135deg, #00f260, #0575e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 15px #00f260,
        0 0 30px #0575e6;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 6px;
      text-transform: uppercase;
      user-select: none;
      animation: neonGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 5px #00f260);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes neonGlow {
      0% {
        text-shadow:
          0 0 10px #00f260,
          0 0 20px #0575e6;
      }
      100% {
        text-shadow:
          0 0 20px #00f260,
          0 0 40px #0575e6,
          0 0 60px #00f260,
          0 0 80px #0575e6;
      }
    }

    /* Container for form */
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      min-height: 24px;
      font-weight: bold;
    }

    .terms {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      text-align: left;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Hindi Greeting with Namaste emoji -->
  <div class="greeting">

  </div>

  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., nhwh01)" />
    <button onclick="checkBookingId()">Submit</button>

    <p id="errorMsg"></p>

    <div id="formContainer" style="display:none;">
      <h3>Booking Form</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8WKu_WQu9-K-XA0VZ9peP3vyuCocSA7mfHTlXqpWX-X0XIA/viewform?embedded=true" loading="lazy">
        Loading‚Ä¶
      </iframe>

      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required />
        <label for="termsCheckbox">
          We hereby confirm that all the information provided is accurate and complete to the best of our knowledge. We acknowledge that we have read, understood, and agree to abide by the terms and conditions set forth by the Sneh Prayas Yatra Committee. Furthermore, we understand that the Committee reserves the right to reject our application without providing any reason, and may modify the itinerary, route, or destinations at any time prior to the trip.
        </label>
      </div>
    </div>
  </div>

  <!-- North Howrah Group text below the box -->
  <div class="north-howrah">North Howrah Group</div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 21; i++) {
      validBookingIds.push("nhwh" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const formContainer = document.getElementById("formContainer");
      const termsCheckbox = document.getElementById("termsCheckbox");

      if (validBookingIds.includes(enteredId)) {
        formContainer.style.display = "block";
        errorMsg.innerText = "";
      } else {
        formContainer.style.display = "none";
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>
</body>
</html>
